<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latin Vocab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    h1 {
      text-align: center;
    }
    ul {
      max-width: 900px;
      margin: 30px auto;
      padding: 0;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    li {
      background: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      font-size: 16px;
      text-align: center;
      line-height: 1.4;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    li:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }
  </style>
</head>
<body>
  <h1>Latin Vocabulary Words</h1>

  <input
    type="text"
    id="search"
    placeholder="Search vocab..."
    style="display:block;margin:20px auto;padding:10px 14px;width:260px;font-size:16px;border-radius:8px;border:1px solid #ccc;"
  />

  <ul id="vocabList"></ul>

  <script>
    const list = document.getElementById("vocabList");
    const searchInput = document.getElementById("search");

    let sortedWords = [];

    function renderList(words) {
      list.innerHTML = "";
      words.forEach(word => {
        const li = document.createElement("li");
        li.textContent = word;
        list.appendChild(li);
      });
    }

    // Load words from external file (words.json)
    fetch("words.json")
      .then(response => response.json())
      .then(vocabWords => {
        sortedWords = [...vocabWords].sort((a, b) => a.localeCompare(b));
        renderList(sortedWords);
      })
      .catch(error => {
        list.innerHTML = "<li>Failed to load words file.</li>";
        console.error(error);
      });

    // Live search with similarity ranking
    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();

      if (!query) {
        renderList(sortedWords);
        return;
      }

      const results = sortedWords
        .map(word => {
          const lower = word.toLowerCase();
          let score = 0;

          if (lower.startsWith(query)) score += 3;
          if (lower.includes(query)) score += 2;

          for (const char of query) {
            if (lower.includes(char)) score += 0.1;
          }

          return { word, score };
        })
        .filter(item => item.score > 0)
        .sort((a, b) => b.score - a.score)
        .map(item => item.word);

      renderList(results);
    });
  </script>
</body>
</html>
